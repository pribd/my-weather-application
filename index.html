<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input type="search" placeholder="Type a city" id="search-input" />
          <input type="submit" value="Search" />
          <button id="current-location-button">Current Location</button>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature">19</span>
            <a href="#" id="celsius-link">Â°C</a>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"> </span>mph</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
